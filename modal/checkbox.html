<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./checkbox.css">
</head>

<body>
    <div class="container">
        <h2>Choose your favorites</h2>
        <div class="list">
            <div class="form-element">
                <input type="checkbox" name="platform" value="instagram" id="instagram">
                <label for="instagram">
                    <div class="title">
                        Instagram
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" value="twitch" id="twitch">
                <label for="twitch">
                    <div class="title">
                        Twitch
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" value="slack" id="slack">
                <label for="slack">

                    <div class="title">
                        Slack
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" value="twitter" id="twitter">
                <label for="twitter">

                    <div class="title">
                        Twitter
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" value="pinterest" id="pinterest">
                <label for="pinterest">

                    <div class="title">
                        Pinterest
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" value="dribbble" id="dribbble">
                <label for="dribbble">

                    <div class="title">
                        Dribbble
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" value="codepen" id="codepen">
                <label for="codepen">

                    <div class="title">
                        Codepen
                    </div>
                </label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="platform" value="github" id="github">
                <label for="github">

                    <div class="title">
                        Github
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
